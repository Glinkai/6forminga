<html lang="en">

<body>
    <form action="">
        <div class="container">
            <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>

            <div class="face">
                <div class="name">
                    <input type="text" value="Ваше имя">
                    <input type="text" placeholder="Ваши фамилия">
                </div>
                <p>Дата рождения</p>
                <select class="date" name="date">
                <option value="" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option></select>
                <select class="month" name="month">
                <option value="" hidden>Месяц</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option></select>
                <select class="year" name="year">
                <option value="" hidden>Год</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option></select>
                <button class="green" type="buttom">
                    Зарегистрироваться
                </button>
                <p class="or">
                    или
                </p>
                <a href="#"><button class="facebook">
                    Продолжить с Facebook
                </button></a>

            </div>

    </form>

</body>
